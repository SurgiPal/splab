<ion-menu id="loggedInMenu" [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Surgipal</ion-title>
      <span style="font-size:xx-small"></span>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <!-- Display the side menu pages if it is prod uction -->
    <ion-list *ngIf="auth.authenticated()">
      <ion-item>
        <ion-avatar item-left>
          <img src="{{auth.getPicture() }} ">
        </ion-avatar>
        <h2>
          <strong>{{ auth.name }}</strong>
        </h2>
        <p>
          <i>{{ auth.email }}</i>
        </p>
        <!-- <ion-note item-right color="google">{{appPages[0].badgeValue}} </ion-note> -->
      </ion-item>
      <ion-list-header color="light">
        Navigate
      </ion-list-header>
      <button ion-item menuClose *ngFor="let p of appPages " (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon " [color]="isActive(p) "></ion-icon>
        {{p.title}} 
        <ion-spinner item-right ios-small small name="dots" [hidden]="p.badgeValue>0" *ngIf="p.badgeValue>-1"></ion-spinner>
        <ion-badge item-right  [color]="p.color" [hidden]="p.badgeValue==0" *ngIf="p.badgeValue>-1"> {{p.badgeValue}}</ion-badge>
      </button>

    </ion-list>
    <ion-list>
      <ion-list-header color="light">
        Account
      </ion-list-header>
      <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu id="loggedOutMenu" [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>SurgiPal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-list-header color="light">
        Accounts
      </ion-list-header>
      <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>
        {{p.title}}
      </button>
    </ion-list> 
  </ion-content>
 
</ion-menu>
  <!-- main navigation -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>

</ion-split-pane>
